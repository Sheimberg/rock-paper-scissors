<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="rockpaperscissors.js">


       function computerPlay() {
           let num= Math.floor(Math.random() * 3);
           if (num === 0) {
               return ("rock");
           }
           else if (num === 1) {
               return ("paper");
           }
           else {
               return ("scissors");

           }
       }
       
       

       function singleRound(playerSelection, computerSelection) {
           if (playerSelection === computerSelection){
           console.log ("It's a tie, nobody wins");
           return null;
           }
           else if (playerSelection.toLowerCase() === "rock" && computerSelection.toLowerCase() === "paper"){
            console.log  ("You lost, paper beats rock");
               return false;
           }
           else if (playerSelection.toLowerCase() === "paper" && computerSelection.toLowerCase() === "rock"){
            console.log  ("You won, paper beats rock");
               return true;
           }
           else if (playerSelection.toLowerCase() === "scissors" && computerSelection.toLowerCase() === "paper"){
            console.log  ("You won, scissors beats paper");
               return true;
           }
           else if (playerSelection.toLowerCase() === "paper" && computerSelection.toLowerCase() === "scissors"){
            console.log  ("You lost, scissors beats paper");
               return false;
           }
           else if (playerSelection.toLowerCase() === "rock" && computerSelection.toLowerCase() === "scissors"){
            console.log  ("You won, rock beats scissors");
               return true;
           }
           else if (playerSelection.toLowerCase() === "scissors" && computerSelection.toLowerCase() === "rock"){
            console.log ("You lost, rock beats scissors");
               return false;
           }
           else {
            console.log ("error");
               return null;
           }

       }
       
       

       function game() {
           let result;
           let playerScore=0;
           let computerScore=0;
           for (let i = 0; i < 5; i++) {
           let playerSelection=prompt("Do you play rock,paper or scissors");
           let computerSelection=computerPlay();

           result= (singleRound(playerSelection, computerSelection));
           if (result===true) {
            playerScore++;
            alert("Congratulations, you won!");    
               }
               else if (result===false){
                   computerScore++;
                   alert("Oops, you lost!");
               }
               else {
                   alert("Nobody wins, play again.");
               }
           console.log(`Player: ${playerScore}, Computer:${computerScore}`);
       }
       if (playerScore>computerScore){
           return "You won!";
       }
       else if(computerScore>playerScore){
        return "You lost, computer won";
       }
       else {
           return "Nobody wins."
       }
    }

    game();
       
    </script>
</body>
</html>
