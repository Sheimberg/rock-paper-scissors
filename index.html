<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="rockpaperscissors.js">


       function computerPlay() {
           let num= Math.floor(Math.random() * 3);
           if (num === 0) {
               alert ("rock")
           }
           else if (num === 1) {
               alert ("paper")
           }
           else {
               alert ("scissors")

           }
       }
       computerPlay();
       

       function singleRound(playerSelection, computerSelection) {
           if (playerSelection === computerSelection){
           alert ("It's a tie, nobody wins");
           return null;
           }
           else if ( playerSelection.toLowercase() === "rock" && computerSelection.toLowercase() === "paper"){
               alert ("You lost, paper beats rock");
               return false;
           }
           else if ( playerSelection.toLowercase() === "paper" && computerSelection.toLowercase() === "rock"){
               alert ("You won, paper beats rock");
               return true;
           }
           else if ( playerSelection.toLowercase() === "scissors" && computerSelection.toLowercase() === "paper"){
               alert ("You won, scissors beats paper");
               return true;
           }
           else if ( playerSelection.toLowercase() === "paper" && computerSelection.toLowercase() === "scissors"){
               alert ("You lost, scissors beats paper");
               return false;
           }
           else if ( playerSelection.toLowercase() === "rock" && computerSelection.toLowercase() === "scissors"){
               alert ("You won, rock beats scissors");
               return true;
           }
           else if ( playerSelection.toLowercase() === "scissors" && computerSelection.toLowercase() === "rock"){
               alert ("You lost, rock beats scissors");
               return false;
           }
           else {
               alert ("error");
               return null;
           }

       }

       const playerSelection=prompt("Your turn");
       const computerSelection=computerPlay();

       function game() {
           let result;
           let playerScore=0;
           let computerScore=0;
           for (let i = 0; i < 5; i++) {
           result= singleRound(playerSelection, computerSelection);
           if (result=("It's a tie, nobody wins")) {
               alert("It's a tie, nobody wins"); 
            }
               else if (result="You lost, paper beats rock"){
                   computerScore++;
                   alert("You lost, paper beats rock")
               }
               else if (result=("You won, paper beats rock")){
                   playerScore++;
                   alert("You won, paper beats rock");
               }
               else if(result=("You won, scissors beats paper")){
                   playerScore++;
                   alert("You won, scissors beats paper");
               }
               else if(result=("You lost, scissors beats paper")){
                   computerScore++;
                   alert("You lost, scissors beats paper");
               }
               else if(result=("You won, rock beats scissors")){
                   playerScore++;
                   alert("You won, rock beats scissors");
               }
               else(result=("error")){
                   alert("error");
               }
           


       }
    }
       



     
     


     

    
    </script>
</body>
</html>
